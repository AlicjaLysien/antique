    <ul class="user-menu">
      <li>

          <i class="fas fa-sign-in-alt"></i>

      <li>
        <a href="#">

        <button class="slide01"></button>
        <button class="slide02"></button>
        <button class="slide03"></button>
        <button class="slide04"></button>
     
      <div class="slideshow-wrapper">
        <div class="slide">
          <img alt="slide 1" src="img/slider/slide01.jpg">

        <div class="slide">

        </div>
        <div class="slide">
          <img alt="slide 3" src="img/slider/slide03.jpg">
        </div>
        <div class="slide">
          <img alt="slide 4" src="img/slider/slide04.jpg">
        </div>
    </div>
    </div>
  </section>

  <section class="products">
    <div class="product01">
      <div class="product-img">
        <img src="img/products/product01.jpg">

    <div class="product05">

      </div>

    <div class="product06">
      <div class="product-img">
        <img src="img/products/product06.jpg">
      </div>
      <h2>Other</h2>
    </div>

    <div class="gallery02">
